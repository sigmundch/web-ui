<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <script type="application/javascript" src="testing.js"></script>
</head>
<body>
  <element name="x-foo">
    <template>Test status: {{status}}</template>
    <script type="application/dart" src="observable_in_component.dart"></script>
  </element>
  <x-foo></x-foo>
  <script type="application/dart">
    import 'dart:async';
    import 'dart:html';
    import 'package:unittest/unittest.dart';
    import 'observable_in_component.dart';

    main() {
      Timer.run(() {
        expect(status, 'FAIL');
        status = 'PASS';
        window.postMessage('done', '*');
      });
    }
  </script>
</body>
</html>
