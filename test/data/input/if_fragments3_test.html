<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <script type="application/javascript" src="testing.js"></script>
</head>
<body>
  <!-- Tests that we can combine text and elements inside an if. -->
  expect t - t:
  <template if="cond">
    <span>t</span> {{value}} t
  </template>
  <script type="application/dart">
  import 'dart:html';
  bool cond = true;
  var value = '-';
  main() {
    window.setTimeout(() => window.postMessage('done', '*'), 0);
  }
  </script>
</body>
</html>
