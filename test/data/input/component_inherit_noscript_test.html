<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!-- use ../input/ so that the url also works from the output directory -->
  <script type="application/javascript" src="../input/testing.js"></script>
</head>
<body>
  <element name="x-base" extends="div" constructor="Base">
    <template>
      <p>Here are the lifecycle methods that have been called:</p>
      <pre>{{status}}</pre>
      <p>You should see Base created, Base inserted.</p>
      <p>Also, here is a message from Derived:</p>
    </template>
    <script type="application/dart">
      import 'package:web_components/web_component.dart';
      class Base extends WebComponent {
        String status = '';
        created() {
          status = '${status}\nBase.created';
        }
        inserted() {
          status = '${status}\nBase.inserted';
        }
      }
    </script>
  </element>
  <element name="x-derived" extends="x-base" constructor="Derived">
    <template>
      <shadow></shadow>
      <p>Hello, I am a Derived element with no script tag!</p>
    </template>
  </element>
  <div is="x-derived"></div>
  <script type="application/dart">
    import '../input/common.dart';
    import 'dart:html';
    main() {
      window.setTimeout(() => window.postMessage('done', '*'), 0);
    }
  </script>
</body>
</html>
