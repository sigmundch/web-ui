<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>root_query_no_shadowroot</title>
  <script type='application/javascript' src="testing.js"></script>
</head>
<body>
  <element name="x-test" extends="div">
    <template>
      <pre>FAIL - this text should be replaced</pre>
    </template>
    <script type="application/dart">
      import 'package:web_components/web_components.dart';
      import 'package:unittest/unittest.dart';
      class Test extends WebComponent {
        inserted() {
          var pre = _root.query('pre');
          expect(pre, isNotNull, reason: '_root.query should find "pre"');
          pre.text = 'PASS';
        }
      }
    </script>
  </element>
  <div is="x-test"></div>
  <script type="application/dart">
    import 'dart:html';
    import 'package:web_components/web_components.dart';
    main() {
      // This is a regression test for our emulated Shadow DOM.
      useShadowDom = false;
      window.setTimeout(() => window.postMessage('done', '*'), 0);
    }
  </script>
</body>
</html>
