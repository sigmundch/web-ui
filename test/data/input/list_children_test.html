<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>list_test</title>
  <script type='application/javascript' src="testing.js"></script>
</head>
<body>
  You should see the list items "a" and "b" repeated 3 times each.
  <template iterate="item in loopItemList">
    <span>{{item}}</span>
    <template instantiate="if notCond"><span>{{item}}</span></template>
    <span template instantiate="if cond">{{item}}</span>
    <span>{{item}}</span>
  </template>
  <p>Now you should see: "abc" "def" "abc" "def".
  This tests what happens when the "iterate" does not have data binding inside.
  <template iterate="item in loopItemList">
    <span>abc</span>
    <span>def</span>
  </template>
  <script type="application/dart">
    import 'dart:html';
    import 'common.dart';
    main() {
      window.setTimeout(() => window.postMessage('done', '*'), 0);
    }
  </script>
</body>
</html>
