<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <script type='application/javascript' src="testing.js"></script>
</head>
<body>
  <template if="cond">
    <span>error: test failed</span>
  </template>
  <template if="notCond">
    <span>yay! test passes</span>
  </template>
  <script type="application/dart">
    import 'dart:async';
    import 'dart:html';
    import 'package:web_ui/observe.dart';
    import 'common.dart';
    main() {
      Timer.run(() {
        cond = true;
        Timer.run(() {
          cond = false;
          // in the end, we should see 'no' again
          window.postMessage('done', '*');
        });
      });
    }
  </script>
</body>
</html>
