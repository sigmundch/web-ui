<html lang="en">
<head>
<!--
 This performance test updates a list of 2 elements used in a single loop.
 -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <script type="application/javascript" src="testing.js"></script>
  <script type="application/javascript" src="start_dart.js"></script>
</head>
<body>
  <template iterate="x in list">
    <span>{{x}}</span>
  </template>
  <script type="application/dart">
import 'dart:async';
import 'dart:html';
import 'package:web_ui/web_ui.dart';
import 'package:unittest/unittest.dart';
import 'perf_common.dart';

main() {
  useShadowDom = false;
  Timer.run(() {
    var bench = new LoopBenchmark();
    perfDone(bench.measure());
  });
}

const DEFAULT_LIST = const [0, 100];

List list = [];

class LoopBenchmark extends BenchmarkBase {
  LoopBenchmark() : super('loop-1-2');
  int pos = 0;
  setup() {
    list.clear();
    list.addAll(DEFAULT_LIST);
    pos = 0;
  }

  run() {
    list[pos] += 1;
    pos = (pos + 1) % DEFAULT_LIST.length;
    dispatch();
  }
}
  </script>
</body>
</html>
