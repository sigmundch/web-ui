<html lang="en">
<head>

  href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">

<body>
  <div class="well">
    <div> Input1: <input type="text" bind-value="str1"></div>
    <div> Input2: <input type="text" bind-value="str2"></div>

      <div>They match!</div>
    </template>
  </div>

    String str1 = '';
    String str2 = '';
    main() {}
