<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet"
  href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">

<body>
  <div class="well">Hello {{dataValue}}!</div>
  <script type="application/dart">
    String dataValue;
    main() {
      var today = new Date.now();
      dataValue = 'world ${today.year}-${today.month}-${today.day}';
    }
  </script>
</body>
